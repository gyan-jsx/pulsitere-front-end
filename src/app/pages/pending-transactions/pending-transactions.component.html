<div style="color: #fff;" class="container">

	<div class="alert alert-success" role="alert" *ngIf="justAddedTx">
		Transaction created successfully!
	</div>

	<h1>Pending transactions</h1>
	<p>These transactions are waiting to be included in the next block. Next block is created when you start the mining process.</p>

	<app-transactions-table
		[transactions]="pendingTransactions">
	</app-transactions-table>

	 <button style="font-weight: 900; background-color: #fff; color:  #ee7112; font-family: 'Syne Mono', monospace; font-size: 15px;" class="btn btn-primary" *ngIf="pendingTransactions.length > 0 && miningInProgress === false" (click)="minePendingTransactions()">
     	Start mining
    </button>


    <div *ngIf="miningInProgress === true">
    	Mining block.. Hang on...
    </div>
</div>
